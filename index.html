<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="js/jquery-1.7.min.js" type="text/javascript"></script>
<script src="js/slider.js" type="text/javascript"></script>
 <script type="text/javascript">
        $(document).ready(function($) {

          $('#banner-fade').slider({
            height      : 320,
            width       : 620,
			showcontrols:false,
			animtype:'fade'
          
          });
		  
        });
      </script>
</head>
<style>
.slider {
	position:relative;
	list-style:none;
	padding:0;
	margin:0;
	overflow:hidden;
 }
.slider li{
	position:absolute;
 }
 .slideing-img li{
	 position:relative;
	 float:left;
 }
.controls{
	list-style:none;
	margin:0;
	padding:0;
	z-index:9999;
	position:absolute;
	top:43%;
	width:100%;
}
 
.controls a{
	background:#fff;
	padding:5px 10px;
	text-decoration:none;
	color:#000;
	 
}
.controls a.prev-link{
	float:left;
	 
}
.controls a.next-link{
	float:right;
 
}
.pagenation{
	position:absolute;
	bottom:30px;
	left:45%;
	
}
.pagenation a{
	width:10px;
	height:10px;
	background:#fff;
	float:left;
	margin:2px 2px;
	
}
.pagenation a.active{
 
	background:#F00;
	 
	
}
.accordian .acc-item{
	width:660px;
	background:#eae8e6;
	overflow:hidden;
}
.accordian .acc-item h3{
	background:#000;
	font:bold 14px Arial, Helvetica, sans-serif;
	color:#fff;
	padding:4px 10px;
	margin:0px;
	border-bottom:1px solid #fff;
	cursor:pointer;
}
.accordian .acc-item h3 span{
	float:right;
	padding:0px 10px;
	background:url(images/plus.png) no-repeat;
	
}.accordian .acc-item h3 span.active{
	background:url(images/minus.png) no-repeat;
}
.accordian .acc-item  .acc-item-cont{
	padding:6px 10px;
	font:normal 12px Arial, Helvetica, sans-serif; 	 
	line-height:18px;
	height:109px;
 
 	 
}
.accordian .acc-item  .acc-item-cont p{
	margin:0px;
}
</style>
<body>
<div id="banner-fade"> 
	
	<!-- start Basic Jquery Slider -->
	<ul class="slider">
		<li><img src="images/banner01.jpg" title="Automatically generated caption"></li>
		<li><img src="images/banner02.jpg" title="Automatically generated caption"></li>
		<li><img src="images/banner03.jpg" title="Automatically generated caption"></li>
	</ul>
	<!-- end Basic jQuery Slider --> 
	
	
</div>
 
</body>
</html>
